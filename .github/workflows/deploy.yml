# This is the name of your CI/CD pipeline
name: Deploy Work Radar to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Frontend Dependencies & Build
        working-directory: ./client
        run: |
          echo "--- Installing client dependencies ---"
          npm ci
          echo "--- Building client files ---"
          npm run build

      # Step 4: Securely copy files (Updated with Port 2222)
      - name: Deploy to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222  # <--- CRITICAL FIX: Directs SCP to use your secure port
          source: "client/dist, server"
          target: ${{ secrets.PROJECT_PATH }}
          rm: true

      # Step 5: Restart Server (Updated with Port 2222)
      - name: Install Dependencies and Restart Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222  # <--- CRITICAL FIX: Directs SSH to use your secure port
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            echo "--- Navigating to project directory on server ---"
            cd ${{ secrets.PROJECT_PATH }}/server
            
            echo "--- Installing backend dependencies ---"
            npm ci --production
            
            echo "--- Reloading application with PM2 ---"
            pm2 reload work-radar-api
            
            echo "--- Deployment Complete ---"